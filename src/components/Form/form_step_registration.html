<form class="form step-registration" style="display: none;">
  <div class="form-input">
    <input id="surname" name="surname" type="text">
    <label class="form-label" for="surname">Фамилия</label>
  </div>
  <div class="form-input">
    <input id="name" name="name" type="text">
    <label class="form-label" for="name">Имя</label>
  </div>
  <div class="form-input">
    <input id="patronymic" name="patronymic" type="text">
    <label class="form-label" for="patronymic">Отчество</label>
  </div>
  <div class="form-input">
    <input id="email" name="email" type="text">
    <label class="form-label" for="email">Электронная почта</label>
  </div>
  <div class="form-input">
    <input id="password" name="password" type="password">
    <label class="form-label" for="password">Придумайте пароль</label>
  </div>
  <div class="form-input">
    <input id="passwordRepeat" name="passwordRepeat" type="passwordRepeat">
    <label class="form-label" for="passwordRepeat">Повторите пароль</label>
  </div>
  <div>
    <p>Для восстановления доступа выберите контрольный вопрос и укажите ответ.</p>
    <div class="form-select">
      <select>
      </select>
    </div>
    <div class="form-input">
      <input id="answer" name="answer" type="answer">
      <label class="form-label" for="answer">Ответ</label>
    </div>
  </div>
  <div class="form-checkbox form-personal_info">
    <input type="checkbox" id="personal_info" name="personal_info" checked>
    <label for="personal_info"></label>
    <span>Согласен с <a
      rel="noopener noreferrer"
      target="_blank"
      href="https://fins.money/doc/general/%D0%A1%D0%BE%D0%B3%D0%BB%D0%B0%D1%81%D0%B8%D0%B5%20%D0%BD%D0%B0%20%D0%BE%D0%B1%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D0%BA%D1%83%20%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D1%85%20%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D1%85.pdf">
      условиями</a> обработки персональных данных
    </span>
  </div>
  <button type="submit" class="form-sumbit">Зарегистрироваться</button>
</form>
